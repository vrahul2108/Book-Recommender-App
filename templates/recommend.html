<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        /* General styles */
        body {
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .text-white {
            color: white;
        }

        /* Navbar styles */
        .navbar {
            background-color: #00a65a;
            border: none;
            border-radius: 0;
        }

        .navbar a {
            color: white !important;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Section title */
        h1 {
            text-align: center;
            color: white;
            margin: 20px 0;
        }

        /* Card container */
        .card-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        /* Card Image */
        .card-container img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 3/4; /* Ensures consistent aspect ratio */
            object-fit: cover; /* Ensures image looks good without stretching */
        }

        /* Text overlay */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .card-container:hover .overlay {
            opacity: 1;
        }

        /* Responsive grid */
        .row > .col-md-3 {
            padding: 15px; /* Adds consistent spacing between images */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="container">
        <h1>Recommend Books</h1>
        <form action="/recommend_books" method="post" style="margin-bottom: 30px;">
            <input name="user_input" type="text" class="form-control" placeholder="Enter a book name..." required><br>
            <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
        </form>

        <div class="row">
            {% if data %}
                {% for i in data %}
                <div class="col-md-3">
                    <div class="card-container">
                        <img src="{{ i[2] }}" alt="Book Cover">
                        <div class="overlay">
                            <p><strong>{{ i[0] }}</strong></p>
                            <p>Author: {{ i[1] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
