<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin-top: 60px;
        }
        .navbar {
            background-color: #28a745;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand, .nav > li > a {
            color: white !important;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav > li > a:hover {
            color: #d4edda !important;
        }
        h1 {
            font-size: 45px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            color: #28a745;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .card-body {
            padding: 15px;
            text-align: center;
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-bottom: 2px solid #444;
        }
        .rating {
            color: #ffc107;
        }
        .vote-btn {
            background-color: #28a745;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .vote-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
        }
        .footer a {
            color: #28a745;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><i class="fas fa-book"></i> My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-4" style="margin-top: 30px;">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                        <div class="card-body">
                            <h4 class="text-white"><strong>{{ book_name[i] }}</strong></h4>
                            <p class="text-muted">{{ author[i] }}</p>
                            <p class="rating">
                                <i class="fas fa-star"></i> Rating: {{ rating[i] }}
                            </p>
                            <p class="text-white">Votes: {{ votes[i] }}</p>
                            <button class="vote-btn">Vote for this Book</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Made with ❤️ by <a href="https://github.com/vrahul2108">Rahul</a></p>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxgVMr8FxARd1f3cJ6bW8z4B531VQyAoIfkYG" crossorigin="anonymous"></script>
</body>
</html>
